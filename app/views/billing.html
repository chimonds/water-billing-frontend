<md-content>
  <!--<md-subheader class="md-primary">-->
  <!--Use this panel to bill accounts-->
  <!--<span class="pull-right">-->
  <!--Billing Month: <strong>{{activeBillingMonth.billingMonth | date}}</strong>-->
  <!--</span>-->

  <form name="myForm.object">
    <md-content layout="row" flex layout-fill>
      <md-card flex="45">
        <md-card-content flex>

          <md-subheader class="md-primary">
            Use this panel to bill accounts
        <span class="pull-right">
          Billing Month: <strong>{{activeBillingMonth.billingMonth | date}}</strong>
        </span>
          </md-subheader>


          <md-input-container>
            <label>Name</label>
            <input ng-model="data.accName" readonly>
          </md-input-container>

          <md-input-container flex="50">
            <label>Account#</label>
            <input ng-model="data.accNo" readonly>
          </md-input-container>

          <md-input-container>
            <label>Last Billing Date</label>
            <input ng-model="data.lastBillingDate" readonly>
          </md-input-container>


          <md-input-container>
            <label>Tariff</label>
            <input ng-model="data.tariff.name" readonly>
          </md-input-container>

          <md-input-container>
            <label>Previous Reading</label>
            <input ng-model="data.lastBillingDate" readonly>
          </md-input-container>

          <md-input-container>
            <label>Average Consumption</label>
            <input ng-model="data.averageConsumption" readonly>
          </md-input-container>

          <md-input-container>
            <label>Active</label>
            <input ng-model="data.active" readonly>
          </md-input-container>

          <md-input-container>
            <label>Metered</label>
            <input ng-model="data.metered" readonly>
          </md-input-container>

          <md-input-container>
            <label>Meter Rent</label>
            <input ng-model="data.meter.meterSize.rentAmount" readonly>
          </md-input-container>

          <md-input-container>
            <label>Balance</label>
            <input ng-model="data.outstandingBalance" readonly>
          </md-input-container>

          <md-input-container>
            <label>Billed</label>
            <input ng-model="data.lastBillingDate" readonly>
          </md-input-container>


        </md-card-content>
      </md-card>

      <md-card flex="45">
        <md-card-content>
          <md-input-container flex class="md-default-theme">
            <label for="input_041">Search account</label>
            <input ng-change="searchAccount()" ng-model="accNo" maxlength="9"
                   class="ng-pristine ng-valid md-input ng-touched" tabindex="0" id="input_041"
                   aria-invalid="false">
          </md-input-container>

          <div ng-show="error" class="alert alert-danger" role="alert">{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
              aria-hidden="true">&times;</span></button>
          </div>


          <md-content ng-show="accountFound">
            <md-input-container>
              <label>Meter Reading</label>
              <input maxlength="6" required type="number" name="accNo" ng-model="form.accNo">

              <div ng-messages="myForm.object.accNo.$error">
                <div ng-message="required">This is required.</div>
                <div ng-message="maxlength">The account number has to be less than 9 characters long.</div>
              </div>
            </md-input-container>

            <md-input-container>
              <label>Units Consumed</label>
              <input readonly ng-model="form.accNo">
            </md-input-container>

            <md-input-container>
              <label>Consumption Type</label>
              <input readonly ng-model="form.accNo">
            </md-input-container>
            <h2 class="pull-right">
              Total: <span class="money-color">KES 3,000</span>
            </h2>


          </md-content>


        </md-card-content>
      </md-card>

    </md-content>
  </form>

</md-content>
