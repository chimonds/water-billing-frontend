<md-dialog aria-label="brown" flex>
   <md-content>
      <md-subheader class="md-sticky-no-effect md-primary">Use this panel to reset user password</md-subheader>
      <div layout="column" flex>
         <md-content class="md-padding">
            <form name="myForm.object">
               <md-input-container>
                  <label>Email Address</label>
                  <input type="email" readonly="true" md-maxlength="150" required name="userEmailAddress" ng-model="form.emailAddress">
                  <div ng-messages="myForm.object.userEmailAddress.$error">
                     <div ng-message="required">This is required.</div>
                     <div ng-message="md-maxlength">The name has to be less than 150 characters long.</div>
                  </div>
               </md-input-container>
               <md-input-container>
                  <label>First name</label>
                  <input md-maxlength="50" readonly="true"  required name="userFirstName" ng-model="form.firstName">
                  <div ng-messages="myForm.object.userFirstName.$error">
                     <div ng-message="required">This is required.</div>
                     <div ng-message="md-maxlength">The name has to be less than 50 characters long.</div>
                  </div>
               </md-input-container>
               <md-input-container>
                  <label>Last name</label>
                  <input md-maxlength="50" readonly="true"  required name="userLastName" ng-model="form.lastName">
                  <div ng-messages="myForm.object.userLastName.$error">
                     <div ng-message="required">This is required.</div>
                     <div ng-message="md-maxlength">The name has to be less than 50 characters long.</div>
                  </div>
               </md-input-container>

               <div ng-show="showErrorInfo" ng-class="errorClass" role="alert">{{errorMsg}}</div>
               <div class="md-actions" layout="row">
                  <span flex></span>
                  <md-button  ng-click="cancel();">
                     Close
                  </md-button>
                  <md-button class="md-raised md-primary" ng-click="update(form);">
                     Reset
                  </md-button>
               </div>
            </form>
         </md-content>
      </div>
   </md-content>
</md-dialog>
