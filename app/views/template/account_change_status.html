<md-dialog aria-label="Change account status" flex>
  <md-content>

    <md-subheader ng-show="account.active" class="md-sticky-no-effect md-primary">Would you like to deactivate account <strong>{{account.accNo}}</strong>?</md-subheader>
    <md-subheader ng-show="!account.active" class="md-sticky-no-effect md-primary">Would you like to activate account <strong>{{account.accNo}}</strong>?</md-subheader>
    <div layout="column" flex>
      <md-content class="md-padding">
        <form name="myForm.object">
          <md-input-container>
            <label>Notes</label>
                  <textarea required name="notes" ng-model="form.notes" ng-pattern="/^[a-zA-Z_ ]*$/">
                  </textarea rows="4" cols="50">
            <div ng-messages="myForm.notes.$error">
              <div ng-message="required">This is required.</div>
              <div ng-message="pattern">Special characters not allowed</div>
            </div>
          </md-input-container>
          <div ng-show="showErrorInfo" ng-class="errorClass" role="alert">{{errorMsg}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="cancel();">
              Close
            </md-button>
            <md-button class="md-primary md-raised" ng-click="update(form);">
              Yes
            </md-button>
          </div>
        </form>
      </md-content>
    </div>
  </md-content>
</md-dialog>
