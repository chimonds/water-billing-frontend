<md-dialog aria-label="Edit User Role" flex>
	<md-content>
		<md-subheader class="md-sticky-no-effect md-primary">
			Would you like to delete <strong>{{charge.billingMonth.month | date:'MMM, yyyy'}}</strong> charges for
			<strong>{{charge.account.accNo}}</strong>

		</md-subheader>
		<div layout="column" flex>
			<md-content class="md-padding">
				<form name="myForm.object">
					<hr/>
					<div>
						<span ng-repeat="billItem in charge.chargeItems">
                        <span>
                          {{billItem.billItemType.name}}:
                          {{billItem.amount | number}}
                        </span>
						<br/>
						</span>

					</div>

					<div ng-show="showErrorInfo" ng-class="errorClass" role="alert">{{errorMsg}}
						<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					</div>
					<div class="md-actions" layout="row">
						<span flex></span>
						<md-button ng-click="cancel();">
							Close
						</md-button>
						<md-button class="md-primary md-raised" ng-click="deleteCharges();">
							Delete Charges
						</md-button>
					</div>
				</form>
			</md-content>
		</div>
	</md-content>
</md-dialog>
