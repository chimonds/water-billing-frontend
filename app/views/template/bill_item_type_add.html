<md-dialog aria-label="brown" flex>
  <md-content>
    <md-subheader class="md-sticky-no-effect md-primary">Use this panel to create bill item type</md-subheader>
    <div flex layout="column">
      <md-content class="md-padding">
        <form name="myForm.object">

          <md-input-container>
            <label>Name</label>
            <input ng-model="form.name">
          </md-input-container>

          <md-input-container>
            <label>Amount</label>
            <input name="amount" ng-model="form.amount" required type="number">
            <div ng-messages="myForm.object.amount.$error">
              <div ng-message="required">This is required.</div>
            </div>
          </md-input-container>

          <div ng-class="errorClass" ng-show="showErrorInfo" role="alert">{{errorMsg}}</div>
          <div class="md-actions" layout="row">
            <span flex></span>
            <md-button ng-click="cancel();">
              Close
            </md-button>
            <md-button class="md-primary" ng-click="save(form);">
              Save
            </md-button>
          </div>
        </form>
      </md-content>
    </div>
  </md-content>
</md-dialog>
