<md-card>
   <md-card-content>
      <md-content>
         <md-subheader class="md-primary">Use this panel to manage approvals</md-subheader>
         <md-content>
            <div class="clearfix"></div>
            <div ng-show="errorOccured" class="alert alert-danger" role="alert">
               {{errorMsg}}
            </div>
            <!--<md-input-container flex class="md-default-theme">
               <label for="input_041">Search</label>
               <input ng-init="contactsGroupFilter = {}" ng-model="searchFilter.text" ng-change="seach()" class="ng-pristine ng-valid md-input ng-touched" tabindex="0" id="input_041" aria-invalid="false">
            </md-input-container>-->
            <table class="table table-hover">
               <thead>
                  <tr>
                     <th>Name</th>
                     <th>Description</th>
                     <th></th>
                  </tr>
               </thead>
               <tbody>
                  <tr dir-paginate="taskType in taskTypes | itemsPerPage: 10" total-items="totalRecords" pagination-id="pagePagination">
                     <td>{{taskType.name }}</td>
                     <td>{{taskType.description}}</td>
                     <td align="right">
                        <md-button ng-show="$root.task_types_view"  class="md-primary"  ui-sref="task-type({ taskTypeId: taskType.taskTypeId})">View</md-button>
                     </td>
                  </tr>
                  <tr>
                     <td colspan="4" align="center">
                        <dir-pagination-controls on-page-change="pageChanged(newPageNumber)" pagination-id="pagePagination"></dir-pagination-controls>
                     </td>
                  </tr>
               </tbody>
            </table>
         </md-content>
      </md-content>
   </md-card-content>
</md-card>
