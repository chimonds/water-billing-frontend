<md-content flex layout="column">


  <md-content flex layout="row" layout-align="space-between center">

    <md-content class="total-records" layout="column" layout-align="space-between center">
      <md-subheader flex>Consumers</md-subheader>
      <md-content flex>5,000</md-content>
    </md-content>

    <md-content class="total-records" layout="column" layout-align="space-between center">
      <md-subheader flex>Accounts</md-subheader>
      <md-content flex>5,000</md-content>
    </md-content>

    <md-content class="total-records" layout="column" layout-align="space-between center">
      <md-subheader flex class="md-warning">Payments Today</md-subheader>
      <md-content flex>KES 5,000</md-content>
    </md-content>

    <md-content class="total-records" layout="column" layout-align="space-between center">
      <md-subheader flex>Bills this Month</md-subheader>
      <md-content flex>5,000</md-content>
    </md-content>

  </md-content>

  <md-card>
    <md-card-content>

      <md-content flex layout="row" layout-align="space-between center">
        <!--Payments/Bills Chart-->
        <md-content flex="70">
          <highchart config="paymentsBillsChart"></highchart>
        </md-content>

        <!--Payments/Bills Pie-->
        <md-content flex="25">
          <highchart config="paymentsBillsPie"></highchart>
        </md-content>

      </md-content>


      <md-divider></md-divider>
      <br/>
      <md-content flex layout="row" layout-align="space-between center">
        <md-content flex="25">
          <!--Consumers/Accounts-->
          <highchart config="paymentsBillsPie"></highchart>
        </md-content>

        <!--Active/Inactive-->
        <md-content flex="25">
          <highchart config="paymentsBillsPie"></highchart>
        </md-content>

        <!--Payments Types-->
        <md-content flex="25">
          <highchart config="paymentsBillsPie"></highchart>
        </md-content>

      </md-content>
    </md-card-content>
  </md-card>
</md-content>
